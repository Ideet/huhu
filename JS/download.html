<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>日志文件下载</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background-color: #f5f7fa;
            color: #333;
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            background-color: white;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            width: 100%;
            max-width: 600px;
            padding: 40px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.12);
        }
        
        h1 {
            color: #2c3e50;
            margin-bottom: 10px;
            font-weight: 600;
        }
        
        .description {
            color: #7f8c8d;
            margin-bottom: 30px;
            font-size: 16px;
        }
        
        .file-info {
            background-color: #f8f9fa;
            border-left: 4px solid #3498db;
            padding: 20px;
            text-align: left;
            margin-bottom: 30px;
            border-radius: 0 8px 8px 0;
        }
        
        .file-info h3 {
            color: #2c3e50;
            margin-bottom: 8px;
            font-size: 18px;
        }
        
        .file-info p {
            color: #5a6c7d;
            margin-bottom: 5px;
        }
        
        .download-btn {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 16px 32px;
            font-size: 18px;
            border-radius: 50px;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(52, 152, 219, 0.3);
            margin-bottom: 20px;
            width: 100%;
            max-width: 300px;
        }
        
        .download-btn:hover {
            background-color: #2980b9;
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(52, 152, 219, 0.4);
        }
        
        .download-btn:active {
            transform: translateY(1px);
            box-shadow: 0 2px 10px rgba(52, 152, 219, 0.3);
        }
        
        .download-btn i {
            margin-right: 10px;
            font-size: 20px;
        }
        
        .instructions {
            background-color: #f0f8ff;
            border-radius: 10px;
            padding: 20px;
            margin-top: 25px;
            text-align: left;
            border: 1px solid #e1f0fa;
        }
        
        .instructions h3 {
            color: #3498db;
            margin-bottom: 10px;
            font-size: 17px;
        }
        
        .instructions ul {
            padding-left: 20px;
            color: #5a6c7d;
        }
        
        .instructions li {
            margin-bottom: 8px;
        }
        
        .footer {
            margin-top: 30px;
            color: #95a5a6;
            font-size: 14px;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 24px;
            }
            
            .download-btn {
                padding: 14px 24px;
                font-size: 16px;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>应用日志文件下载</h1>
        <p class="description">点击下方按钮下载应用程序事件日志文件</p>
        
        <div class="file-info">
            <h3>文件信息</h3>
            <p><strong>文件名：</strong> app_event_20251125 .log</p>
            <p><strong>文件类型：</strong> 文本日志文件 (.log)</p>
            <p><strong>生成日期：</strong> 2025年11月25日</p>
            <p><strong>文件内容：</strong> 应用程序运行期间产生的事件记录</p>
        </div>
        
        <button class="download-btn" id="downloadBtn">
            <i class="fas fa-download"></i> 下载日志文件
        </button>
        
        <div class="instructions">
            <h3>下载说明：</h3>
            <ul>
                <li>点击按钮后，文件将自动开始下载</li>
                <li>如果下载未开始，请检查浏览器是否阻止了弹出窗口</li>
                <li>下载完成后，您可以使用文本编辑器查看文件内容</li>
                <li>该文件记录了2025年11月25日的应用程序事件</li>
            </ul>
        </div>
        
        <div class="footer">
            <p>© 2025 应用日志系统 | 仅供内部使用</p>
        </div>
    </div>

    <script>
        document.getElementById('downloadBtn').addEventListener('click', function() {
            // 创建虚拟文件内容（这里模拟一个简单的日志文件）
            const logContent = `应用事件日志 - 2025年11月25日
=========================================
时间戳: 2025-11-25 08:30:15
事件: 应用程序启动
状态: 成功
用户: admin
详细信息: 系统初始化完成，所有服务正常运行。

时间戳: 2025-11-25 09:45:22
事件: 用户登录
状态: 成功
用户: johndoe
详细信息: 用户从IP 192.168.1.105登录。

时间戳: 2025-11-25 11:20:33
事件: 数据备份
状态: 成功
用户: system
详细信息: 日常数据备份完成，大小: 2.4 GB。

时间戳: 2025-11-25 14:15:47
事件: 报告生成
状态: 成功
用户: johndoe
详细信息: 月度报告生成完毕，已保存至 /reports/nov2025.pdf。

时间戳: 2025-11-25 17:05:12
事件: 应用程序关闭
状态: 成功
用户: admin
详细信息: 正常关闭，所有服务已安全停止。
=========================================
日志结束`;

            // 创建Blob对象
            const blob = new Blob([logContent], { type: 'text/plain' });
            
            // 创建下载链接
            const downloadUrl = URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.href = downloadUrl;
            link.download = 'app_event_20251125 .log';
            
            // 触发下载
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            
            // 清理URL对象
            URL.revokeObjectURL(downloadUrl);
            
            // 提供下载反馈
            const originalText = this.innerHTML;
            this.innerHTML = '<i class="fas fa-check-circle"></i> 下载成功！';
            this.style.backgroundColor = '#2ecc71';
            
            // 2秒后恢复按钮状态
            setTimeout(() => {
                this.innerHTML = originalText;
                this.style.backgroundColor = '#3498db';
            }, 2000);
        });
    </script>
</body>
</html>
