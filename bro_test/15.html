<!DOCTYPE html>
<html>
<head>
  <!-- 设置字符编码为 UTF-8 -->
  <meta charset="UTF-8">
</head>
<body>
  <!-- 页面内容为空 -->
</body>
<script>
  // 使用 window.open 方法在新窗口中打开指定的 URL
  // 第一个参数是要打开的 URL，这里是 'http://vmall.com/'
  // 第二个参数 '_blank' 表示在新窗口或新标签页中打开 URL
  // 第三个参数 'a' 不是有效的窗口特性参数，通常此处应提供如 'width=600,height=400' 的窗口特性
  window.open('//vmall.com/', '_blank', 'a');
</script>
</html>
