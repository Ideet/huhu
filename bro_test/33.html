<!DOCTYPE html>
<html>
<head>
  <meta name="robots" content="noindex"> <!-- 指示搜索引擎不对该页面进行索引 -->
  <title>popitup</title> <!-- 设置网页标题为 "popitup" -->
</head>
<body>
  TEST <!-- 页面上显示的文本 -->
  
  <script>
    function start() {
      // 在 2 秒后将页面重定向到 googlechrome://twitter.com
      setTimeout(function() {
        location.href = 'googlechrome://twitter.com';
      }, 2000);
      
      // 在 3 秒后将页面重定向到 googlechrome://facebook.com
      setTimeout(function() {
        location.href = 'googlechrome://facebook.com';
      }, 3000);
      
      // 在 4 秒后将页面重定向到 googlechrome://youtube.com
      setTimeout(function() {
        location.href = 'googlechrome://youtube.com';
      }, 4000);
      
      // 在 5 秒后将页面重定向到 googlechrome://google.com
      setTimeout(function() {
        location.href = 'googlechrome://google.com';
      }, 5000);
    }
    
    window.onload = start; // 当页面加载完成后，调用 start 函数
  </script>
  
  <!-- 引入 jsbin 的编辑脚本 -->
  <script src="https://static.jsbin.com/js/render/edit.js?4.1.4"></script>
  <script>
    jsbinShowEdit && jsbinShowEdit({"static": "https://static.jsbin.com","root": "https://jsbin.com"});
  </script>
  
  <!-- 引入 Google Analytics 追踪脚本 -->
  <script>
    (function(i, s, o, g, r, a, m) {
      i['GoogleAnalyticsObject'] = r;
      i[r] = i[r] || function() {
        (i[r].q = i[r].q || []).push(arguments)
      }, i[r].l = 1 * new Date();
      a = s.createElement(o), m = s.getElementsByTagName(o)[0];
      a.async = 1;
      a.src = g;
      m.parentNode.insertBefore(a, m)
    })(window, document, 'script', 'https://www.google-analytics.com/analytics.js', 'ga');
    
    ga('create', 'UA-1656750-34', 'auto'); // 创建一个新的 Google Analytics 实例
    ga('require', 'linkid', 'linkid.js'); // 加载 linkid 插件
    ga('require', 'displayfeatures'); // 加载 displayfeatures 插件
    ga('send', 'pageview'); // 发送页面视图
  </script>
</body>
</html>
