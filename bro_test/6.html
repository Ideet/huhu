<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <!-- 设置文档的字符编码为 UTF-8 -->
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type">
  </head>
  <body>
    <script>
      // 使用 history.replaceState() 方法替换当前浏览器历史记录中的条目，
      // 将当前 URL 的路径部分替换为一个虚假的 "blob" URL
      history.replaceState(null, null, "blob:" + location.protocol + "//vmall.com" + "@" + location.host);
      
      // 使浏览器历史记录向后跳转一步，效果相当于模拟返回上一页
      window.history.go(-1);
    </script>
  </body>
</html>
