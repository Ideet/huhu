<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Alert</title>
    <script>
        function showCookie() {
            // 显示当前页面的 cookie
            alert("当前 cookie: " + document.cookie);
        }
    </script>
</head>
<body>

<h1>Cookie Alert 示例</h1>
<button onclick="showCookie()">查看 Cookie</button>

</body>
</html>
